<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Systems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#2563eb',
                            dark: '#1d4ed8'
                        },
                        accent: {
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        // AgencySpur Colors (Violet)
                        agency: {
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                        },
                        primary: {
                            900: '#020617',
                            800: '#0f172a',
                        },
                        dark: {
                            bg: '#000000',
                            card: '#09090b',
                            border: '#27272a',
                            text: '#fafafa',
                            muted: '#a1a1aa'
                        },
                        light: {
                            bg: '#ffffff',
                            bgalt: '#f8fafc',
                            card: '#ffffff',
                            border: '#e2e8f0',
                            text: '#64748b'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Manrope', 'sans-serif'],
                        agency: ['Outfit', 'sans-serif'],
                    },
                    fontSize: {
                        '2xs': '0.625rem',
                    }
                }
            }
        }
    </script>
    <style>
        /* Technical Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Grid Backgrounds */
        .grid-bg {
            background-size: 32px 32px;
            background-image:
                linear-gradient(to right, #f1f5f9 1px, transparent 1px),
                linear-gradient(to bottom, #f1f5f9 1px, transparent 1px);
        }
        
        .dark .grid-bg {
            background-image:
                linear-gradient(to right, #27272a 1px, transparent 1px),
                linear-gradient(to bottom, #27272a 1px, transparent 1px);
        }

        .grid-bg-dark {
            background-size: 32px 32px;
            background-image:
                linear-gradient(to right, #27272a 1px, transparent 1px),
                linear-gradient(to bottom, #27272a 1px, transparent 1px);
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
<script type="importmap">

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
  }
}
</script>
</head>
<body class="bg-light-bgalt dark:bg-dark-bg text-primary-800 dark:text-dark-text antialiased font-sans selection:bg-accent-600 selection:text-white transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
